<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div id="form">
		<div>
			<img class="avatar" src="imagies/avatar.png" alt="avatar">
		</div>
		<form class="form" name="form" action="#">
			<div class="name">
				<img class="user" src="imagies/user.png" alt="user">
				<input type="text" name="name" id="name" placeholder="Username">
			</div>
			<div class="pass">
				<img class="lock" src="imagies/lock.png" alt="lock">
				<input type="password" name="pass" id="pass" placeholder="Password">
			</div>
			<div class="other">
				<div class="remember">
					<input type="checkbox" name="check" id="check">
					<span>Remember me</span>
				</div>
				<a href="#">Forgot password?</a>
			</div>
			<div class="login">
				<input type="submit" name="submit" id="enter" value="login">
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
